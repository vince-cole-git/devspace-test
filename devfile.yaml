schemaVersion: 2.1.0
metadata:
  name: python-hello-world
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 512Mi
      mountSources: true
      env:
        - name: KUBEDOCK_ENABLED
          value: true

  - name: venv
    volume:
      size: 1G

commands:
  - id: run-application
    exec:
      label: "Run application"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "python3 hello-world.py"
      group:
        kind: run
